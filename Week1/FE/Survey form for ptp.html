<!DOCTYPE html>
<html>
    <head> 
        <title>SURVEY FORM</title>
        <link rel="stylesheet" type="text/css" href="Css/style.css"> 
    </head>
    <body> 
        <header id="title"> 
            <h1>Survey Form</h1>
        </header>
        <section> 
            <div class="container"> 
                <div id="description">
                    <p>Thank you for taking out time and help us give your feedback on 'PREQUEL TO PERFECTION'</p>
                </div>
                <form id="Survey-form"> 
                    <div class="row-tab"> 
                    <div class="label-tab"> 
                        <label>Name</label> 
                    </div>
                    <div class="input-tab">
                        <input type="text" name="NAME" placeholder="Enter your Name">
                    </div>
                    </div>
                    <div class="row-tab"> 
                        <div class="label-tab"> 
                            <label>Email Id</label>
                        </div>
                        <div class="input-tab">
                            <input type="email" name="EMAIL ID" placeholder="Enter your Email Id">
                        </div>
                         </div>
                            <div class="row-tab"> 
                                <div class="label-tab"> 
                                    <label>Year</label>
                                </div>
                                <div class="input-tab">
                                    <input type="text" name="YEAR" placeholder="Which year are you in?">
                                </div>
                                </div>
                                <div class="row-tab"> 
                                    <div class="label-tab"> 
                                        <label>Branch</label>
                                    </div>
                                    <div class="input-tab">
                                        <input type="text" name="BRANCH" placeholder="Enter your branch">
                                    </div>
                                    </div>
                                    <div class="row-tab"> 
                                        <div class="label-tab"> 
                                            <label>ACM Membership Number</label>
                                        </div>
                                        <div class="input-tab">
                                            <input type="number" name="ACM MEMBERSHIP NUMBER" placeholder="Enter your ACM number">
                                        </div>
                                        </div>
                                        <div class="row-tab">
                                            <div class="label-tab">
                                                <label>Did you like the 'PREQUEL TO PERFECTION' program initiated by RAIT-ACM?</label>
                                            </div>
                                            <div class="select-tab">
                                                <select id="select-box"> 
                                                    <option>YES</option>
                                                    <option>NO</option>
                                                    <option>CAN'T SAY</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row-tab">
                                            <div class="label-tab">
                                                <label>How likely is that you would recommend 'PREQUEL TO PERFECTION' to a friend?</label>
                                            </div>
                                            <div class="input-tab">
                                                <div><input type="radio" name="suggest" value="Definitely"><label>Definitely</label> </div>
                                                <div><input type="radio" name="suggest" value="Maybe"><label>Maybe</label></div>
                                                <div><input type="radio" name="suggest" value="Not Sure"><label>Not Sure</label></div>
                                            </div>
                                        </div>
                                        <div class="row-tab"> 
                                            <div class="label-tab"> 
                                                <label>Any suggestions for the upcoming program?</label>
                                            </div>
                                            <div class="input-tab">
                                                <input type="text" name="ANY SUGGESTIONS FOR THE UPCOMING PROGRAM?">
                                            </div>
                                            </div>
                                            <div class="row-tab">
                                                <div class="label-tab"></div>
                                                <button type="submit" id="submit" class="btn" onclick="alert('Your response has been recorded.')">SUBMIT</button>
                                                </div>
                                            </div>
                </form>
            </div>
        </section>
    </body>
</html>
